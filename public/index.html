<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <title>石头剪刀布游戏</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
<h1>石头剪刀布游戏</h1>
<div id="onlineUsers">在线玩家：0</div>
<div>
    <button id="createRoom">创建房间</button>
    <input type="text" id="roomIdInput" placeholder="输入房间 ID" />
    <button id="joinRoom">加入房间</button>
    <button id="quickMatch">快速匹配</button>
</div>
<div id="roomId"></div>
<div id="playerCount"></div>
<div id="playerList">
    <h3>玩家列表：</h3>
    <ul id="players"></ul>
</div>
<div id="gameSettings" style="display: none;">
    <h3>游戏设置</h3>
    <label>
        胜利条件：
        <select id="victoryCondition">
            <option value="score">达到分数</option>
            <option value="rounds">回合数</option>
        </select>
    </label>
    <br />
    <label id="targetScoreLabel">
        目标分数：
        <input type="number" id="targetScore" min="1" value="5" />
    </label>
    <label id="totalRoundsLabel" style="display: none;">
        总回合数：
        <input type="number" id="totalRounds" min="1" value="5" />
    </label>
</div>
<div id="playerActions" style="display: none;">
    <button id="confirmSettings">创建房间并开始游戏</button>
</div>
<div id="startGameContainer" style="display: none;">
    <button id="startGame">开始游戏</button>
</div>
<div id="currentRound" style="display: none;">当前回合：1</div>
<div id="status"></div>
<div id="choices" style="display: none;">
    <button data-choice="rock">石头</button>
    <button data-choice="paper">布</button>
    <button data-choice="scissors">剪刀</button>
</div>
<button id="leaveRoom" style="display: none;">退出游戏</button>
<button id="restartGame" style="display: none;">重新开始</button>
<div id="chat">
    <h3>聊天</h3>
    <div id="messages"></div>
    <input type="text" id="chatInput" placeholder="输入消息" />
    <button id="sendChat">发送</button>
    <div id="quickReplies">
        <button class="quickReply">你快点，我等到花儿都谢了</button>
        <button class="quickReply">马上来，等我一下</button>
        <!-- 可以添加更多快捷回复 -->
    </div>
</div>
<div id="leaderboardSection">
    <h3>排行榜</h3>
    <ul id="leaderboard"></ul>
</div>
<div id="roomListSection">
    <h3>房间列表：</h3>
    <ul id="roomList"></ul>
</div>
<div id="onlineUserSection">
    <h3>在线用户：</h3>
    <ul id="onlineUsersList"></ul>
</div>
<script src="/socket.io/socket.io.js"></script>
<script src="client.js"></script>
</body>
</html>
